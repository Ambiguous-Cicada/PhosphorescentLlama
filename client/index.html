<!doctype html>
<html>
  <head>
    <title>Parrot</title>
    <link rel="stylesheet" href="styles/styles.css">
  

  </head>
  <body ng-app="app">

<!--     Game controller holds everything except the target sequencer -->
    <div class="gameSpace" ng-controller="GameController"> game goes here

      <!-- Sequence Controller holds all of the player controls for editing player sequence -->
      <div class="playerSequencer" ng-controller="PlayerSequencerController">

        <button ng-click="playToggle()">PLAY/PAUSE MY BEATS</button>

        <!-- <button ng-click="sequencer.stop()">STOP PLAYING MY BEATS</button> -->

        <div class="sequence" ng-repeat="sequence in sequences | orderBy: $index"
        >

          <div class="beat {{sequencer.beatClass}}"

          ng-repeat="beat in sequence._beats"

          ng-click="sequencer.toggleBeat($parent.$index, $index)">


            <div class="line outer-1 _{{ $parent.$index }}"

            ng-class="{ playing: sequencer.getBeat($parent.$index, $index).isOn( ) }">

              <div class="line outer-2">

                <div class="line outer-3 _{{ $parent.$index }}"

                ng-class="{ playing: sequencer.getBeat($parent.$index, $index).isOn( ) }">

                <div class="line outer-4">

                  <div class="line outer-5 _{{ $parent.$index }}"

                  ng-class="{ playing: sequencer.getBeat($parent.$index, $index).isOn( ) }">
                
                    <div class="line middle">

                      <div class="line inner-1 _{{ $parent.$index }}"

                        ng-class="{ playing: sequencer.getBeat($parent.$index, $index).isOn( ) }">

                        <div class="line inner-2">

                          <div class="line inner-3 _{{ $parent.$index }}"

                            ng-class="{ playing: sequencer.getBeat($parent.$index, $index).isOn( ) }">

                            <div class="line inner-4">

                              <div class="line inner-5 _{{ $parent.$index }}"

                              ng-class="{ playing: sequencer.getBeat($parent.$index, $index).isOn( ) }">

                                <div class="center _{{ $parent.$index }}"

                                  ng-class="{ playing: sequencer.getBeat($parent.$index, $index).isOn( ) }">

                                </div>
                              
                              </div>

                            </div>
                          
                          </div>

                        </div>

                      </div>

                    </div>

                  </div>

                </div>

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>
      
      <button class="submit" ng-click="submit()">Submit</button>

      <form class="save">

        <div class="form">
          <input type="text" placeholder="input a level" name="level" ng-model="inputLevel"></input>
        </div>

        <button class="submit" ng-click="saveToDatabase( )">Save to Database</button>

      </form>

      <form class="create">

      <div class="form">
        <input type="text" placeholder="tempo" name="tempo" ng-model="inputTempo"></input>

        <input type="text" placeholder="number of beats" name="beats" ng-model="inputBeats"></input>

        <input type="text" placeholder="sounds" name="sounds" ng-model="inputSounds"></input>
      </div>

      <button class="submit" ng-click="createSequencer( )">Create a Sequencer</button>

    </form>

      <div class="targetSequencer" ng-controller="TargetSequencerController">

        <button ng-click="playToggle()">PLAY/PAUSE TARGET</button>

        <!-- <button ng-click="sequencer.stop()">STOP TARGET</button> -->
      </div>
    </div>

    <!-- SCRIPTS -->
    <!-- these will get minimized for deployment; we'll need to change these to the minified scripts -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="app/classes/Beat.js"></script>
    <script src="app/classes/Sequence.js"></script>
    <script src="app/classes/Bus.js"></script>
    <script src="app/classes/Sequencer.js"></script>
    <script src="app/app.js"></script>
    <script src="app/init.js"></script>
    <script src="app/playerSequencerFactory.js"></script>
    <script src="app/httpFactory.js"></script>
  </body>
</html>
