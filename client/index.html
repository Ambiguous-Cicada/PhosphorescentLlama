<!doctype html>
<html>
  <head>
    <title>ngtzit</title>
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="/bower_components/material-design-lite/material.css">
    <script src="bower_components/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body ng-app="app" ng-controller="ViewController">

    <div class="wrong" ng-class="{ flash: wrong }" ng-show="wrong"><span class="wrong-message">Try again!</span></div>
    <div class="match" ng-class="{ flash: match }" ng-show="match"><span class="match-message">Good job!</span></div>
    <div ui-view="nav"></div>
    <div ui-view="content"></div>

    <!-- SCRIPTS -->
    <!-- these will get minimized for deployment; we'll need to change these to the minified scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="app/classes/Beat.js"></script>
    <script src="app/classes/Sequence.js"></script>
    <script src="app/classes/Bus.js"></script>
    <script src="app/classes/Sequencer.js"></script>
    <script src="app/app.js"></script>
    <script src="app/directives/beatBox.js"></script>
    <script src="app/controllers/viewController.js"></script>
    <script src="app/controllers/navController.js"></script>
    <script src="app/controllers/activeController.js"></script>
    <script src="app/controllers/gameController.js"></script>
    <script src="app/controllers/playerSequencerController.js"></script>
    <script src="app/controllers/targetSequencerController.js"></script>
    <script src="app/factories/initializationFactory.js"></script>
    <script src="app/factories/httpFactory.js"></script>
    <script src="app/factories/playerSequencerFactory.js"></script>
    <script src="app/factories/levelFactory.js"></script>
  </body>
</html>
