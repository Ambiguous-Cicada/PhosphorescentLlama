<!doctype html>
<html>
  <head>
    <title>Parrot</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-app="app">

<!--     Game controller holds everything except the target sequencer -->
    <div class="gameSpace" ng-controller="GameController"> game goes here

      <!-- Sequence Controller holds all of the player controls for editing player sequence -->
      <div class="playerSequencer" ng-controller="SequencerController">
        <div class="sequence" ng-repeat="sequence in sequences | orderBy: $index">
          <div class="beat {{sequencer.beatClass}}" ng-repeat="beat in sequence.beats" ng-click="sequencer.toggleBeat($parent.$index, $index)">{{beat}}</div>
        </div>
      </div>
      <div class="submit" ng-click="submit()">Submit</div>
    </div>
    <div class="targetSequencer">
      target sequencer goes here
    </div>

    <!-- SCRIPTS -->
    <!-- these will get minimized for deployment; we'll need to change these to the minified scripts -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="app/classes/Beat.js"></script>
    <script src="app/classes/Sequence.js"></script>
    <script src="app/classes/Sequencer.js"></script>
    <script src="app/app.js"></script>
    <script src="app/playerSequencerFactory.js"></script>
    <script src="app/httpFactory.js"></script>
  </body>
</html>
