<nav class="navbar navbar-inverse">

  <div class="container-fluid">

    <!-- Brand and toggle get grouped for better mobile display -->

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Beats! (with friends)</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-click="playerSequencerPlayToggle( )">
          <a href="#">
            <span class="glyphicon glyphicon-play" aria-hidden="true" ng-show="playing" ng-click="playOrStop()"></span>
            <span class="glyphicon glyphicon-stop" aria-hidden="true" ng-show="!playing" ng-click="playOrStop()"></span>
          </a>
        </li>
        <li ng-click="targetSequencerPlayToggle( )">
          <a href="#">
            <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>
          </a>
        </li>
        <li ng-click="submitMatch( )">
          <a href="#">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
          </a>
        </li>
        <li ng-click="startLevel()">
          <a href="#">
          <span class="glyphicon">
            <span class="glyphicon-share-alt" aria-hidden="true"></span>
          </span>
          </a>
        </li>
        <li ng-click="goToNewMatch( )">
          <a href="#">
            <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>
          </a>
        </li>
        <li ng-click="goToCurrentMatches( )">
          <a href="#">
            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
          </a>
        </li>
        <li ng-click="forfeitMatch( )">
          <a href="#">
            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
          </a>
        </li>
      </ul>
      <div class="user-info-group">
        <div class="nav navbar-right">


          <span id="space"></span>
          <div id="display-username" ng-init="getMatchInfo()">

            <h2 style="right: 100%">{{ user.username }}. Level: {{ user.currentLevel }}</h2>

            <span> time: {{ minutes + ":" + seconds }} </span>
          
            <span>Score: {{ user.levelScore }} </span><span>Opponent Score: {{ user.oppScore }} </span>
            <span>Plays: {{ user.plays }} </span>
            <span>Fails: {{ user.fails }} </span>

            <button class="btn btn-default" ng-click="logout( )" id="display-logout">Logout</button>
          </div>
        </div>
      </div>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
