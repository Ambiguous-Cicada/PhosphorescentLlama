<form class="navbar-form center" name="loginForm">
  <div class="user-info-form">

    <input required type='text' class="form-control" ng-model='user.username' id="username" placeholder="Username"/>
    <input required type='password' class="form-control" ng-model='user.password' id="password" placeholder="Password"/>

    <button class="btn btn-default" ng-click='login( )'>Login</button>

    <button class="btn btn-default" ng-click='signup( )'>Signup</button>

  </div>

</form>
